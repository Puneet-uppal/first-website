<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <center><div><form action="https://algoders-community.herokuapp.com/">
        <div class="container">
        <h1>Register Here</h1>
        <p><strong>Please fill in the details to be a part of <i>Algoders</i>.</strong></p>
        <hr>
        <input type="text" placeholder="First Name" name="fname">
        <input type="text" placeholder="Last Name" name="lname">
        <br>
        <br>
        <label for="email"><b>Enter Email</b></label>
        <input type="text" placeholder="Enter Email" name="email">
        <br>
        <br>
        <label for="pwd"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="pwd">
        <br>
        <br>
        <label for="confirm"><b>Confirm Password</b></label>
        <input type="password" placeholder="Confirm Password" name="confirm">
        <hr>
       
        <input type="checkbox" id="agree" name="agree" value="submit">
        <label for="agree">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</label>
        <br>
        <br>
        <button type="submit" class="registerbtn"><strong>Register</strong></button>
        
        <div class="container signin">
        <p>Already have an account? <a href="http://127.0.0.1:5500/homework2.html">Sign in</a>.</p>
        </div>
        </form></div></center>
    
</body>
</html>
