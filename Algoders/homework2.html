<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
</head>
<body>
    <center>
        <div>
        <form action="https://algoders-community.herokuapp.com/">
        <br>
        <br>
        <br>
        <br>
        <div class="container">
        <h1>Sign In</h1>
        <input type="text" placeholder="Enter Email" name="email">
        <br>
        <br>
        <input type="password" placeholder="Enter Password" name="pwd">
        <br>
        <br>
        <input type="checkbox" id="agree" name="agree" value="submit">
        <label for="agree">By sign in your account you agree to our <a href="#">Terms & Privacy</a>.</label>
        <br>
        <br>
        <button type="submit" class="loginbtn"><strong>Sign In</strong></button>
        
        </form></div></center>
    
</body>
</html>
